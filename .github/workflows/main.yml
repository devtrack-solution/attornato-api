name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
            node-version: 20

      - name: Run setup script
        run: npm run prepare:setup

      - name: Run Prettier and ESLint
        run: pnpm run fix-imports

      - name: Run tests
        run: pnpm run test

      - name: Run build
        run: pnpm run build
