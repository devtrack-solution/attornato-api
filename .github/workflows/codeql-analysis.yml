name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 17 * * 4'

jobs:
  analyse:
    permissions:
      security-events: write
    name: Analyse
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DEVTRACK_TOKEN }} # Token gerado automaticamente para acesso ao repositório privado
          fetch-depth: 2 # Obtém histórico suficiente para análise de PRs

      # Se o workflow for acionado por um pull request, verifica o HEAD da branch
      - run: git checkout HEAD^2
        if: ${{ github.event_name == 'pull_request' }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          queries: +security-extended
          languages: javascript, typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Se o Autobuild falhar, forneça comandos de build manualmente
      # - run: |
      #     npm install
      #     npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        env:
          CODEQL_ACTION_EXTRA_OPTIONS: '{"database":{"interpret-results":["--max-paths", 1]}}'
